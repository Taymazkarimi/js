<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>none</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body dir="rtl">
 <div id="tay"> 
    <p >راهنما:با کلیک بر روی دکمه های + - محاسبات خود را انجام دهید.</p>
  
    <div>
        <div class="orge">
            <button type="number" class="btn btn-primary" onclick="zeadkon(1)">+</button>
      
            <input type="number" id="input">
            <button type="number" class="btn btn-danger" onclick="kamkon(1)">-</button>
   

            <script>

                const input = document.querySelector('#input')
                input.value = 4;

                function setvalue(x) {

                    input.value = x
                }

                function readinput() {

                    x = +input.value

                }

                function zeadkon(step) {
                    readinput()
                    if(x<100){


                    x += step
                    setvalue(x)
                    } else {
                        setvalue(100)
                    }
              
                }

                function kamkon(step) {

                    readinput()
                    if (x > 1) {
                        x -= step
                        setvalue(x)
                    }
                    else { console.log('not') }
                }
            </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
